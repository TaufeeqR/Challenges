<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nested Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Challenge 7</h1>
<!-- Table 1. Manipulating the rows and columns to achieve desired results -->
    <table border="2px" width="20%" height="100%"
        <tr>
            <th>1</th>
            <th colspan="3">2</th>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td>4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="2">9</td>
            <td>10</td>
        </tr>
    </table>

    <hr>
    <!-- The First Table -->
    <table border="1" width="20%" height="25%">


            <tr>
                <td>1</td>
                <td colspan="3">2</td>
            </tr>
            <tr>
                <td rowspan="3">3</td>
                <td>
                    <!-- Table Within A Table -->
                    <table border ="1">
                        <tr>
                            <td>4</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                        </tr>
                    </table>
                    <!-- Table within a table ends here -->
                </td>
            <td>6</td>
            </tr>

            <td>9</td>
            <td>10</td>
    </table>
        

    
</body>
</html>
